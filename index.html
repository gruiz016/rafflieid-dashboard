<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raffle I.D. Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <nav class='Home-NavBar'>
        <div class='Home-NavBar-logo'>
            <a href='/'>Raffle I<span class="Home-NavBar-logo-letter">.</span>D<span class="Home-NavBar-logo-letter">.</span></a>
        </div>
        <div class='Home-NavBar-login'></div>
    </nav>
    <main>
        <div class="container">
            <h1 class="my-2">Dashboard - Raffle I.D.</h1>
            <div class="action-btns">
                <button class="btn btn-primary" id="add-item">Add Item</button>
                <button class="btn btn-secondary" id="add-raffle">Add Ticket</button>
            </div>
            <div class="new-item-form hide">
                <form>
                    <div class="mb-3">
                      <label for="name" class="form-label">Item Name</label>
                      <input type="text" class="form-control" id="name" aria-describedby="itemName" required>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Image URL</label>
                        <input type="text" class="form-control" id="image" aria-describedby="imageURL" required>
                    </div>
                    <div class="mb-3">
                        <label for="size" class="form-label">Size (1 IF NO SIZE)</label>
                        <input type="text" class="form-control" id="size" aria-describedby="size" required>
                    </div>
                    <div class="mb-3">
                        <label for="slots" class="form-label">Number Of Slots</label>
                        <input type="text" class="form-control" id="slots" aria-describedby="slots" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit-item">Submit</button>
                  </form>
            </div>
            <div class="new-ticket-form hide">
                <form>
                    <div class="mb-3">
                      <label for="tickets" class="form-label">Number Of Tickets</label>
                      <input type="text" class="form-control" id="tickets" aria-describedby="numberTickets" required placeholder="Whole Number's please!">
                    </div>
                    <div class="mb-3">
                        <label for="id" class="form-label">Product ID #</label>
                        <input type="text" class="form-control" id="id" aria-describedby="id" required placeholder="Refer To Table Below For PID!">
                      </div>
                    <div class="mb-3">
                        <label for="instagramHandle" class="form-label">Instagram Handle</label>
                        <input type="text" class="form-control" id="instagramHandle" aria-describedby="instagramHandle" required placeholder="EXAMPLE: @therealraffleid">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit-ticket">Submit</button>
                  </form>
            </div>
            <div>
                <table class="table table-dark">
                    <thead>
                      <tr>
                        <th scope="col">Product ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Image</th>
                        <th scope="col">Size</th>
                        <th scope="col">Slots</th>
                        <th scope="col">Active</th>
                        <th scope="col"></th>
                        <th scope="col">Winner</th>
                      </tr>
                    </thead>
                    <tbody class="raffles"></tbody>
                  </table>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
